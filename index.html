<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Password</title>
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Style-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       
        <div class="content-container">
            <div class="warning">
                <span>Wrong Password try again !</span>
            </div>
            <div class="login">
                <span>The page is under maintenance, please repeat later.</span>
            </div>
            <div class="enter-password">
                <span>Enter Your Password</span>
            </div>
            <div class="profile-photo">
                <img src="https://cdn141.picsart.com/12367ec0-3216-4148-9d13-2b150c6b5c54/377117322045203.jpg?type=webp&to=crop&r=256" alt="">
                <div>
                    <span>Business Account</span>
                    <p>Sarah Bills</p>
                </div>
            </div>
            <span class="password-text">Password</span>
            <div class="input-container">
                <div class="input">
                    <span class="material-symbols-outlined key">
                        lock
                        </span>
                    <input type="password" name="" id="">
                </div>
                <div class="on-off">                
                   <img src="./image/on.svg" alt="" class="on" >
                   <img src="./image/off.svg" alt="" class="off">
                </div>    
            </div>
            <div class="continue-container">
                <div class="toggle">
                    <div class="round" style="left:0px;"></div>
                </div>
                <span>Stay signed in</span>
                <div class="button"><button>Continue</button></div>
            </div>
            <div class="reset">
                <p>Reset password</p>
            </div>

        </div>
       
        
    </div>
    

    <script src="app.js"></script>
</body>
</html>
